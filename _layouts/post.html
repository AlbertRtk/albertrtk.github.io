---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<hr class="under_post">
<br />

<p class="post_date_large">
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{% if page.next %}
  <p class="under_post"> 
    Next post: <a href="{{ page.next.url }}">{{ page.next.title }}</a>
  </p>
{% endif %}
