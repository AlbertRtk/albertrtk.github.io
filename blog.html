---
title: Blog
---

<div class="gray-background">
  
  <h1 class="section-title">
    Blog
  </h1>

  <div>
    {% for post in site.posts %}
      <p class="centered sub-title"><a href="{{ post.url }}" class="black_link">{{ post.title }}</a></p>
      <p class="centered post-date">
        {% assign author = site.authors | where: 'short_name', post.author | first %}
        {{ post.date | date_to_string }}{% if author %}, by <a href="{{ author.url }}">{{ author.name }}</a>{% endif %}
        &nbsp;|&nbsp;<a href="{{ post.url }}">Read more</a>
      </p>
      <p class="centered post-excerpt">{{ post.excerpt | strip_html }} </p>
    {% endfor %}
  </div>

</div>
