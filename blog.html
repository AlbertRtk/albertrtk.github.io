---
title: Blog
---
<h1>Blog posts</h1>

<table>
  {% for post in site.posts %}
    {% unless post.categories contains "handbook" %}
      <tr class="blog">
        <td class="blog_post_date">
          <p class="post_date_small">
            {{ post.date | date_to_string }}
          </p>
        </td>
        <td>
          <p class="post_title_small"><a href="{{ post.url }}">{{ post.title }}</a></p>
        </td>
      </tr>
    {% endunless %}
  {% endfor %}
</table>
